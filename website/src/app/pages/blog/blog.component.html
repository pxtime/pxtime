<div id="hero-blog">
  <div class="container">
    <div class="row">
      <div class="prevarticle"
           [ngStyle]="{'background-image': totalItemsPerPage[0].fimg_url ? 'url(' + totalItemsPerPage[0].fimg_url + ')' : (!totalItemsPerPage[0].fimg_url ? 'url(https://placehold.co/860x260/EEE/31343C)' : 'none')}">
        <div class="tag">
          <div class="tag-item typo-text-calltoaction" *ngFor="let t of totalItemsPerPage[0].tags">{{t}}</div>
        </div>
        <div class="typo-big-title link"
             routerLink="/blog/{{totalItemsPerPage[0].id}}">{{totalItemsPerPage[0].title.rendered}}</div>

      </div>
    </div>
  </div>
</div>
<div class="blog">
  <div class="container d-flex flex-column">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div *ngFor="let post of totalItemsPerPage" class="col-md-6">
              <div class="blog-item">
                <img *ngIf="post.fimg_url" src="{{post.fimg_url}}" alt="" class="img-fluid link"
                     routerLink="/blog/{{post.id}}" class="link">
                <img *ngIf="!post.fimg_url" src="https://placehold.co/860x260/EEE/31343C" alt=""
                     routerLink="/blog/{{post.id}}" class="link">
                <div class="blog-item-content d-flex flex-column position-relative">
                  <div class="tags">
                    <span class="typo-text-calltoaction" *ngIf="post.tags.length">Taguri: </span>
                    <div class="tags-item typo-text-calltoaction" *ngFor="let t of post.tags">{{t}}</div>
                  </div>
                  <div class="large-title link" routerLink="/blog/{{post.id}}">{{post.title.rendered}}</div>
                  <div class="typo-small-normal" [innerHTML]="post.excerpt.rendered">
                  </div>
                  <span routerLink="/blog/{{post.id}}"
                        class="typo-text-calltoaction color-link link">citeste mai mult</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <app-sidebar-blog></app-sidebar-blog>
        </div>
      </div>
    </div>
    <div class="row">
    </div>
    <div class="controls">
      <!--      <button (click)="prevPage()" [disabled]="currentPage===1">Prev page</button>-->
      <!--      {{currentPage}}-->
      <!--      <button (click)="nextPage()" [disabled]="currentPage===this.getTotalPages()">Next page</button>-->
      <!--    </div>-->
    </div>
    <div class="pagination">
      <div class="navigate" (click)="prevPage()" [class.disabled]="currentPage===1"><</div>
      <ng-container *ngIf="getTotalPages() <=5 ">
        <div *ngFor="let page of totalPages" (click)="selectPage(page)" class="number" [class.active]="activePage===page">{{page}}</div>
      </ng-container>
      <ng-container *ngIf="getTotalPages()>5">
        <ng-container *ngIf="currentPage + 3 < getTotalPages()"></ng-container>
        <div class="number" (click)="selectPage(currentPage)"
             [class.active]="activePage===currentPage">{{currentPage}}</div>
        <div class="number" *ngIf="currentPage+1 < getTotalPages()" (click)="selectPage(currentPage+1)"
             [class.active]="activePage===currentPage+1">{{currentPage + 1}}</div>
        <div class="number" *ngIf="currentPage+2 < getTotalPages()" (click)="selectPage(currentPage+2)"
             [class.active]="activePage===currentPage+2">{{currentPage + 2}}</div>
        <div class="" *ngIf="currentPage!=getTotalPages()">...</div>
        <div class="number" *ngIf="currentPage!=getTotalPages()" (click)="selectPage(getTotalPages())"
             [class.active]="activePage===getTotalPages()">{{getTotalPages()}}</div>
      </ng-container>

      <div (click)="nextPage()" [class.disabled]="currentPage===getTotalPages()" class="navigate">></div>
    </div>
  </div>

<app-adventure></app-adventure>
<div class="projects">
  <div class="container">
    <div class="row">
      <ul class="typo-text-calltoaction">
        <li class="link" [class.active]="currentPage=='all'" (click)="selectPage('all')">
          Toate
        </li>
        <li class="link" [class.active]="currentPage=='Branding'" (click)="selectPage('Branding')">
          Branding
        </li>
        <li class="link" [class.active]="currentPage=='Marketing'" (click)="selectPage('Marketing')">
          Marketing Digital
        </li>
        <li class="link" [class.active]="currentPage=='Print'" (click)="selectPage('Print')">
          Print Design
        </li>
        <li class="link" [class.active]="currentPage=='UI/UX Design'" (click)="selectPage('UI/UX Design')">
          UI/UX Design
        </li>
        <li class="link" [class.active]="currentPage=='Development'" (click)="selectPage('Development')">
          Web Development
        </li>
      </ul>
    </div>
  </div>
  <div class="proj">
    <div class="container ">
      <div class="row">
        <ng-container *ngIf="currentPage=='all'">
          <ng-container *ngFor="let p of portfolio">
            <div class="col-md-4">
              <div class="projects-item">
                <img src="assets/work/{{p.link}}" alt="" class="img-fluid">
                <span class="typo-text-calltoaction">{{p.client}}</span>
                <div class="tag vertical">
                  <div class="tag-item">{{p.tag}}</div>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="currentPage!=='all'">
          <ng-container *ngFor="let p of portfolio">
            <div class="col-md-4" *ngIf="currentPage==p.tag">
              <div class="projects-item">
                <img src="assets/work/{{p.link}}" alt="" class="img-fluid">
                <span class="typo-text-calltoaction">{{p.client}}</span>
                <div class="tag vertical">
                  <div class="tag-item">{{p.tag}}</div>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<app-top-clients></app-top-clients>

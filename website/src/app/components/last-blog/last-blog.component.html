<div class="blog">
  <div class="container d-flex flex-column">
    <div class="row text-center">
      <div class="typo-subtitle">Ultimele articole din blog</div>
    </div>
    <div class="row">
      <div *ngFor="let post of lastPageItems" class="col-md-4">
        <div class="blog-item">
          <img src="{{post.fimg_url}}" alt="" class="img-fluid">
          <div class="blog-item-content d-flex flex-column position-relative">
            <div class="tag vertical">
              {{post.tags}}
              <div class="tag-item">tag 1</div>
              <div class="tag-item">tag 3</div>
            </div>
            {{post.title.rendered}}
            <div class="large-title">10 secrete UI/UX pentru o experiență memorabilă</div>
            <div class="typo-small-normal">
              {{post.excerpt.rendered}}
              sit ametipsum dolor sit amet sit ametipsum dolor sit amet sit ametipsum dolor sit amet sit ametipsum dolor
              sit amet
            </div>
            <span routerLink="/blog/{{post.id}}" class="typo-text-calltoaction color-link link">citeste mai mult</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
